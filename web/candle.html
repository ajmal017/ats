<html>

<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      // Low, Open, Close, High. style
      var s = 'bar { color: green; }'
      var data = google.visualization.arrayToDataTable([
        ['Mon', 20, 28, 38, 45, 55, 35, 19],
        ['Tue', 31, 38, 55, 66, 56, 37, 29],
        ['', 50, 55, 77, 80, 50, 59, 40],
        ['Thu', 77, 77, 66, 50, 67, 89, 70],
        ['Fri', 68, 66, 22, 15, 64, 23, 69]
        // Treat first row as data as well.
      ], true);

      var options = {
        legend: 'none',
        seriesType: "candlesticks",
        series: {
          1: { type: "line", curveType: 'function', stroke: "Purple" },  // Upper BB
          2: { type: "line", curveType: 'function', stroke: "Gold" },  // Mid
          3: { type: "line", curveType: 'function', stroke: "DarkRed" }   // Lower BB
        },
        candlestick: {
          hollowIsRising: true,
          risingColor: { stroke: "DarkGreen", fill: "Green" },
          fallingColor: { color: "DarkRed", fill: "DarkRed", stroke: "Red", strokeWidth: 1 }
        },
      };

      var chart = new google.visualization.CandlestickChart(document.getElementById('chart_div'));

      chart.draw(data, options);
    }
  </script>
</head>

<body>
  <div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>

</html>
